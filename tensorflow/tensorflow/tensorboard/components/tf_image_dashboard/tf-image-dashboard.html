<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../tf-backend/tf-backend.html">
<link rel="import" href="../tf-color-scale/tf-color-scale.html">
<link rel="import" href="../tf-dashboard-common/tf-dashboard.html">
<link rel="import" href="../tf-dashboard-common/tf-panes-helper.html">
<link rel="import" href="../tf-dashboard-common/tf-sidebar-helper.html">
<link rel="import" href="tf-image-loader.html">

<!--
tf-image-dashboard displays a dashboard that loads images from a TensorFlow run.
-->
<dom-module id="tf-image-dashboard">
  <template>
    <div id="plumbing">
      <tf-color-scale
        id="colorScale"
        runs="[[runs]]"
        out-color-scale="{{_colorScale}}"
        ></tf-color-scale>
    </div>

    <tf-dashboard-layout>
      <div class="sidebar">
        <tf-sidebar-helper
          backend="[[backend]]"
          categories="{{_categories}}"
          color-scale="[[_colorScale]]"
          run2tag="[[run2tag]]"
          runs="[[runs]]"
          selected-runs="{{_selectedRuns}}"
          >
        </tf-sidebar-helper>
      </div>
      <div class="center">
        <tf-panes-helper
          categories="[[_categories]]"
          color-scale="[[_colorScale]]"
          data-type="[[dataType]]"
          data-provider="[[dataProvider]]"
          run2tag="[[run2tag]]"
          selected-runs="[[_selectedRuns]]"
          repeat-for-runs
          >
          <template>
            <tf-image-loader color-scale="[[_colorScale]]"></tf-image-loader>
          </template>
        </tf-panes-helper>
      </div>
    </tf-dashboard-layout>
    <style include="dashboard-style"></style>
    <style>
      tf-panes-helper {
        --card-width: 340px;
        --card-height: auto;
        --card-expanded-width: 700px;
        --card-expanded-height: auto;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: "tf-image-dashboard",
      properties: {
        backend: Object,
        dataType: {
          type: String,
          value: "image"
        },
      },
      behaviors: [
          TF.Dashboard.ReloadBehavior("tf-chart-scaffold"),
          TF.Backend.Behavior,
      ],
      attached: function() {
        this.async(function() {
          this.fire("rendered");
        });
      },
    });
  </script>
</dom-module>
